image: golang:latest

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

#services:
#  - name: mongo:4.4.14
#    alias: mongo
#    command: ["mongod", "--logpath=/dev/null", "--bind_ip_all", "--port=8230"]


variables:
  MONGO_URI: 'mongodb://127.0.0.1:8230'
  NODE_ENV: 'test'
  GIT_STRATEGY: clone
#  CI_DEBUG_TRACE: "true"

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling the code..."
    - pwd
    - cd web
    - export PATH=$PATH:/nfs/chess/sw/chessdata/go/bin
    - make
    - echo "Compile complete."
  tags:
    - shell

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests..."
    - pwd
    - cd web
    - export PATH=$PATH:/nfs/chess/sw/chessdata/go/bin
    - scp chess_daq@chessdata:/mnt/chessdata/web/server_gitlab.json ./server_test.json
    - make testdb
    - make test_code
  tags:
    - shell

